 <header>
  <div class="view hm-purple-slight jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('https://mdbootstrap.com/img/Photos/Others/gradient2.png');">
      <div class="full-bg-img">
          <div class="container flex-center">
              <div class="row pt-5 mt-3">
                  <div class="col-md-12 wow fadeIn mb-3">
                      <div class="text-center">
                          <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
                              <!--First slide-->
                              <mdb-slide>
                                  <div class="view hm-black-light">
                                      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
                                      <div class="mask waves-light" mdbRippleRadius></div>
                                  </div>
                                  <div class="carousel-caption">
                                      <h3 class="h3-responsive">Light mask</h3>
                                      <p>First text</p>
                                  </div>
                              </mdb-slide>
                              <!--/First slide-->
                              <!--Second slide-->
                              <mdb-slide>
                                  <div class="view hm-black-strong">
                                      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                                      <div class="mask waves-light" mdbRippleRadius></div>
                                  </div>
                                  <div class="carousel-caption">
                                      <h3 class="h3-responsive">Strong mask</h3>
                                      <p>Secondary text</p>
                                  </div>
                              </mdb-slide>
                              <!--/Second slide-->
                              <!--Third slide-->
                              <mdb-slide>
                                  <div class="view hm-black-slight">
                                      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
                                      <div class="mask waves-light" mdbRippleRadius></div>
                                  </div>
                                  <div class="carousel-caption">
                                      <h3 class="h3-responsive">Slight mask</h3>
                                      <p>Third text</p>
                                  </div>
                              </mdb-slide>
                              <!--/Third slide-->
                          </mdb-carousel>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</header>
